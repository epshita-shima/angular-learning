<div class="max-w-md mx-auto mt-10 p-6 rounded-2xl shadow-lg bg-amber-50 border border-amber-200 space-y-6 text-center">
    <h2 class="text-2xl font-bold text-amber-700">
        Welcome, {{ userName }}!
    </h2>

    <img [src]="profileImage" alt="Profile Image"
        class="w-32 h-32 rounded-full mx-auto border-4 border-amber-300 shadow-md" />

    <button
        class="w-full py-2 px-4 rounded-md bg-amber-600 text-white font-semibold shadow hover:bg-amber-700 disabled:opacity-50 disabled:cursor-not-allowed"
        [attr.disabled]="isDisabled ? '' : null">
        Submit
    </button>

    <p [class.active]="isActive" class="text-lg" [class.text-green-600]="isActive" [class.text-gray-500]="!isActive">
        This is an active paragraph
    </p>

    <h3 [style.color]="fontColor" class="text-xl font-medium">
        Colored text
    </h3>

    <button class="w-full py-2 px-4 rounded-md bg-amber-600 text-white font-semibold shadow hover:bg-amber-700"
        (click)="handleClick()">
        Click Me
    </button>

    <input type="text"
        class="w-full px-4 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="Type here" (input)="onInput($event)" />

    <p class="text-md text-gray-700">
        You typed: <span class="font-semibold text-amber-700">{{ message }}</span>
    </p>

    <button class="w-full py-2 px-4 rounded-md bg-amber-600 text-white font-semibold shadow hover:bg-amber-700"
        (click)="showEventDetails($event)">Details</button>

    <h2>From Submit</h2>

    <form (submit)="submitForm($event)">
        <input
            class="w-full px-4 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
            #usernameInput placeholder="username" type="text" name="username">
        <button class="w-full py-2 px-4 rounded-md bg-amber-600 text-white font-semibold shadow hover:bg-amber-700 mt-2"
            type="submit">Submit</button>
    </form>

    <input
        class="w-full px-4 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
        (keyup.enter)="onEnterKey()">


    <div (mouseover)="hovering = true" (mouseout)="hovering = false">
        Hover me!
    </div>
    <p *ngIf="hovering">You are hovering!</p>

    <input
        class="w-full px-4 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
        [(ngModel)]="name" (input)="onNameChange()">
    <p>Hello, {{ name }}</p>

    <button class="w-full py-2 px-4 rounded-md bg-amber-600 text-white font-semibold shadow hover:bg-amber-700 mt-2"
        (click)="greet('Shima')">Greet

    </button>

    <h2>Event Bubling</h2>
    <div (click)="parentClicked()" style="padding: 30px; background-color: lightblue;">
        Parent Div

        <button (click)="childClicked($event)" style="margin-top: 10px;">
            Click Me (Child)
        </button>
    </div>
</div>
