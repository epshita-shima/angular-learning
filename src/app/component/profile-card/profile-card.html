<div class="max-w-sm mx-auto mt-10 p-6 bg-pink-50 rounded-xl shadow-lg border border-pink-200 text-center">
  <img
    [src]="image"
    alt="Profile picture"
    class="w-28 h-28 rounded-full mx-auto border-4 border-pink-300"
  />
  <h2 class="mt-4 text-xl font-bold text-pink-700">{{ name }}</h2>
  <p class="mt-2 text-gray-700 text-sm">{{ bio }}</p>
</div>
